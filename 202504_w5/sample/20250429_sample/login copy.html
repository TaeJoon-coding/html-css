<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>로그인</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

    <style>
      /*
      input[type="text"] {

          font-size : 1em;
          padding : 0.5em;
          width : 200px;
          border : 2px solid #ccc;
          border-radius: 10px;
          background : yellow;
      } */
       #wrap {
          width : 500px;
          height: 300px;
          background:yellow;
       }

       .bt-custom-len {
          /* width : 200px; */
          background : orange;
       }
    </style>
  </head>
  <body>

	<form method="get" action="#"> 
    <!-- novalidate : 폼 유효성 점검 기능 정지-->
    <fieldset>
       <!-- Do it! 텍스트 필드와 비밀번호 필드가 있는 로그인 폼 만들기 -->

       <div id="wrap">
          <input type="text" id="member_id" 
                name="member_id" placeholder="입력하세요" 
                size="10" 
                maxlength="7" 
                required 
                pattern="[가-힣]{2,4}"
                title="한글만 입력하십시오" />
          <!-- form validation(폼 데이터 유효성 점검) 
               required : 필수입력 항목 
               pattern : 정규식(regex) 입력 제한(제약)사항 등록 -->      
          <br><br>

          <input type="text" name="name" 
                 class="bt-custom-len" 
                 required
                 pattern="\d{4}-\d{1,2}-\d{1,2}" 
                 placeholder="2025-4-29 형식으로 입력해주세요"
                 title="2025-4-29 형식으로 입력해주세요" />    

          <br><br>       

          <input type="text" name="email" required 
              pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" 
              placeholder="이메일 입력"
              title="올바르지 않은 이메일 형식입니다"/>       

          <button type="submit">전송</button>

        </div>

    </fieldset>
  </form>
  </body>
</html>
