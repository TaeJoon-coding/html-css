<!doctype html>
<html lang="ja">
 <head>
  	<meta charset="UTF-8">
  	<title>cookie shop</title>
 
	<link href="css/cookie_shop_swiper.css" rel="stylesheet" />

	<!-- 一問）swiper CSS/JS CDN linkを登録 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<!-- 参考：https://swiperjs.com/get-started#use-swiper-from-cdn -->
	<!-- swiper : https://swiperjs.com/ -->


	<!-- 追加課題一） -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
		<!-- bootstrap -->

	<script src="js/cookie_shop_swiper.js" charset="UTF-8"></script>
	<!--// 追加課題一） -->

</head>

<body>

	<!-- 全体のレイアウト -->
	<div id="wrap_section">

		<!--
			二問）swiperギャラリーのコンテナを作成。
			ただし、コントロールコンポーネント中にページネーション（スライドを左右に展開する矢印ボタン）とインジケーター（indicator）以外のほかのコンポーネント
			（Slidesレイヤー、スクロールバー）は削除・省略する。
			参考：https://swiperjs.com/get-started#add-swiper-html-layout
		-->
		<!-- Slider main container -->		 
		<!-- クッキーギャラリー -->
		
		<!-- Slider main container -->
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper" id="slider_panel">

		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	
		<!-- If we need scrollbar 
			<div class="swiper-scrollbar"></div>
		-->
			<!-- このプロジェクトでは使わない -->

	</div>

		<!--// Slider main container -->
		<!--// クッキーギャラリー -->

		<!-- 追加課題二） -->
			<!-- クッキーカート -->
		<div class="cookie_cart_section">
			<!-- カートのクラス -->
			
			<table class="table" id="order_board" style="width: 700px;">
				<!-- 票の作成を宣言 -->
				<!-- 
				クラス名がそのまま「table」ということはcssから作成された「table」のスタイルをより確実に適用されるように。
				-->

				<!-- 票のタイトル -->
				<tr>
				<!-- 票の行を宣言 -->
					<!-- 行内の各列 -->
					<td style="width: 200px;">品名</td>
					<td style="width: 100px;">単価</td>
					<td style="width: 100px;">注文量</td>
					<td style="width: 100px;">品別</td>
					<!--// 行内の各列 -->
				</tr>

				
				<tr>
					<td colspan="4">
						<div class="input-group">
							<span class="input-group-text">計：</span>
							<input class="form-control" type="number" id="total_price" min="0" readonly />
						</div>
					</td>
				</tr>


			</table>

		</div>
		<!--// クッキーカート -->
	</div>
	<!--// 全体のレイアウト -->
</body>

</html>
