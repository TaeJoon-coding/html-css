<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            window.onload = () => {
                //レイヤー（layer：div）構成
                //DOM関数
                //HTML DOMオブジェクト：HTML + "Div" + Element => HTMLDivElement => Web APIs

                // div タグ作成
                let div1 = document.createElement("div");

                // div 内容（文字）
                let txt = document.createTextNode("データ");

                // div <= 値（内容）
                // <div>データ</div>
                // div：親 node, データ：子Node
                div1.appendChild(txt);

                // body <= div 挿入 => 画面出力
                document.body.appendChild(div1);

                //document.body.innerHTML = `<div>データ</div>`;

                // document.body.innerHTML = `<div>
                //                                 データ2
                //                            </div>`;

                //属性を追加
                //div => HTMLDivElementメンバーフィールド（属性）
                //id存在有無を確認：祖親オブジェクト（Element）保有！
                //相続を使用
                //
                //div1.id = "layer1";           //(O)
                //祖親オブジェクト（Element）id属性（フィールド）(O)
                div1.setAttribute("id", "layer1");
                
                //div1.class = "layer1-class";    //(X)
                //HTMLDivElement（自分・相続された）属性ではない。

                div1.className = "layer1-class";
                //HTMLDivElement（自分・相続された）属性である。

                //custom（ユーザー定義）属性を作成
                //div1.setAttribute("class", "layer1-class");           //これがかなり万能。

                //CSS属性の割り当て
                /*
                div1.style.position = "absolute";
                div1.style.left = "100px";
                div1.style.top = "100px";
                div1.style.width = "300px";
                div1.style.height = "300px";
                div1.style.backgroundColor = "cyan";
                */

                let cssStr = `
                            position: fixed;
                            left:100px;
                            top:100px;
                            width:300px;
                            height:300px;
                            background-color: cyan;
                            `;
                div1.setAttribute("style", cssStr);
                div1.style.display = "flex";
                div1.style.alignItems = "center";
                div1.style.justifyContent = "center";

                div1.addEventListener("click", (e) => {

                    //console.log("e target : ", e.target);
                    //console.log("e currentTarget : ", e.currentTarget);
                    console.log("e.currentTarget.id : ", e.currentTarget.id);

                    let id = e.currentTarget.id;
                    let layer1 = document.getElementById(id);
                    layer1.style.backgroundColor = "blue";
                })
            }
    </script>
</head>
<body>
    
</body>
</html>
