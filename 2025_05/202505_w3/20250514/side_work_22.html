<!doctype html>
<html lang="ja">
 <head>
  	<meta charset="UTF-8">
  	<title>cookie shop</title>
 
	<link href="css/cookie_shop_swiper.css" rel="stylesheet" />

	<!-- 一問）swiper CSS/JS CDN linkを登録 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<!-- 参考：https://swiperjs.com/get-started#use-swiper-from-cdn -->
	<!-- swiper : https://swiperjs.com/ -->

	<script src="js/cookie_shop_swiper.js" charset="UTF-8"></script>

</head>

<body>

	<!-- 全体のレイアウト -->
	<div id="wrap_section">

		<!--
			二問）swiperギャラリーのコンテナを作成。
			ただし、コントロールコンポーネント中にページネーション（スライドを左右に展開する矢印ボタン）とインジケーター（indicator）以外のほかのコンポーネント
			（Slidesレイヤー、スクロールバー）は削除・省略する。
			参考：https://swiperjs.com/get-started#add-swiper-html-layout
		-->
		<!-- Slider main container -->		 
		<!-- クッキーギャラリー -->
		
		<!-- Slider main container -->
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper" id="slider_panel">
			<!-- Slides 
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
			-->
				<!-- このプロジェクトでは動的要素を利用するので -->
		</div>

		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	
		<!-- If we need scrollbar 
			<div class="swiper-scrollbar"></div>
		-->
			<!-- このプロジェクトでは使わない -->

	</div>

		<!--// Slider main container -->
		<!--// クッキーギャラリー -->

	</div>
	<!--// 全体のレイアウト -->
</body>

</html>
