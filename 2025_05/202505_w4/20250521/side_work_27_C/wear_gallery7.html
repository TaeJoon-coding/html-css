<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンズギャラリー</title>

    <!-- google symbolアイコン（アウトライン） --> 
    <!-- google icons :  https://fonts.google.com/icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- 作成目標: https://www.kolonsport.com/Category/List/105010080000?productGenders=MALE&srsltid=AfmBOoqn_f8Vhq3xdKF5nR6IBbYBEojZRcG5rFUIzTxvrjkGyyJ3ekw0 -->

    <!-- Swiper : https://swiperjs.com/get-started#use-swiper-from-cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- CSV ファイルロードライブラリー : https://www.papaparse.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <link rel="stylesheet" href="css/wear_gallery7.css">
    <script src="js/wear_gallery7.js" charset="UTF-8"></script>

</head>
<body>
    <!-- 拡大画面ポップアップ -->
    <div id="magnified_image_view">
        
        <div id="img_popup_close_pnl">
            <a href="#" id="img_popup_close_btn">
                <span class="material-symbols-outlined">
                    close
                </span>
            </a>
        </div>

        <!-- 商品拡大イメージパネル -->
        <div id="magnified_image_content">

        </div>
        <!--// 商品拡大イメージパネル -->

    </div> 
    <!--// 拡大画面ポップアップ -->

    <!-- 衣服ギャラリー -->
    <!-- wrap -->
    <div class="wrap">

        <!-- Custom Prev Navigation -->
        <div class="custom-navigation">
            <!-- https://swiperjs.com/ とは違うように、自作 -->
            <div class="custom-navigation">
            <span class="material-symbols-outlined custom-prev-navigation">
                arrow_back_ios
            </span>
        </div>
            <!-- 挿入するアイコンは定番、グーグル -->
        </div>
        <!--// Custom Prev Navigation -->

        <!-- swiper-->
        <div class="swiper">

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" id="slider_panel">
            </div>
            <!--  -->
        </div>
        <!--// swiper-->

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- ここも定番、https://swiperjs.com/ -->

            <!-- If we need navigation buttons
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->

        <!-- Custom Next Navigation -->
        <div class="custom-navigation">
            <!-- https://swiperjs.com/ とは違うように、自作 -->
            <span class="material-symbols-outlined custom-next-navigation">
                arrow_forward_ios
            </span>

        </div>
        <!--// Custom Next Navigation -->

    </div>
    <!--// wrap -->
    <!--// 衣服ギャラリー -->

</body>
</html>
