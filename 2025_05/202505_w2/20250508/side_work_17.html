<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">   
    <!-- アイコン、Outlinedタイプ -->
    <link rel="stylesheet" href="css/popup_style.css">


</head>
<body>

    <!-- modal -->
    <div class="modal">
        
        <!-- modal header -->
        <div class="modal_header">
        
            <!-- bullet icon -->
            <div class="modal_header_icon">
                <span class="material-icons-outlined">
                    web_asset
                </span>   
            </div>
            <!--// bullet icon -->
            
            <!-- title -->
             <div class="modal_header_title">
                タイトル
             </div>
            
            <!--// title -->
            
            <!-- closing button icon -->
            <div class="modal_header_close">
                <a href="#" id="modal_close_btn">
                    <span class="material-icons-outlined">
                        close
                    </span>
                </a>
            </div>
            <!--// closing button icon -->

        </div>
        <!--// modal header -->
        
        <!-- modal body -->
        <div class="modal_body">
            本文です。
        </div>
        <!--// modal body -->
        
        <!-- modal footer -->
        <div class="modal_footer">
            <!-- 後でmodal_footerを利用してカスタマイズ -->
        </div>
        <!--// modal footer -->
        
    </div>
    <!--// modal -->
            
</body>
</html>
