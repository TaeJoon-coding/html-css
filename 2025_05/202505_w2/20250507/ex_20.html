<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {

            var num;    //1)
            num = 1;    //2)
            num = "JS"; //3)
            //変数宣言（variable declaration/definition）
            //1)=>2)定義された変数にほかの値を代入
            //2)=>3)も定義された変数にほかの値を代入
            //どっちも変数の再定義じゃあない。

            //var num = 1;
            //var num = "JS";
            //これらは変数の再定義（出力は同じ。）

            //let num;    //4)
            //devツールえお確認すると、「Uncaught SyntaxError: Identifier 'num' has already been declared」というエラーが表記される。
            //letでは従来に定義された変数を再定義できない。
            //変数の地域性保障ex)Javaのローカル変数のスコープ
            //varとは違って、変数の再定義ができぬ=>明確なローカル変数。

            //つまり、「let num;」のように定義された後、「num = 1;」のように代入するのは可能。
            
            //ちなみにnumは変数名であり、識別子（identifier）の一種
            //キーワードとはまた別もの。

            //=は代入オペレーター（operator）=>キーワード
            //1、'JS'などは値（value）、リテラル（Literal：定数、値）
            //https://developer.mozilla.org/ja/docs/Glossary/Literal

            console.log("num : ", num);
            //devツールのconsoleを確認すると、「num :  JS」と出力されている。
            //1)、4)「undefined」になる。

            //データ型の確認
            console.log("numのデータ型", typeof num);
            //「numのデータ型 string」と出力される。
            //「var num;」にした場合は、「undefined」になる。
            //console.log("numのデータ型", typeof (num));の場合も「undefined」になる。
            //https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Operators/typeof

        }
    </script>
</head>
