<!DOCTYPE html>

<body>

    <script>
        //定数m~nの合計を求める。
        //関数名：sumNumbers
        //媒介変数：m、n
        //結果
        function sumNumbers(m, n){

            let sum;            //合計

            for (let i = m; i <= n; m++){
                sum += i;
                
            }
            console.log("sumNumbersおわり");
            return sum;
            //結果値の返却（output）、終了
            //return後のコード：dead code
        }
    </script>
</body>
